<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractalia - Calendario de disponibilidad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #ffe927;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #000;
            flex-shrink: 0;
            z-index: 100;
        }

        .header h1 {
            font-family: 'Bebas Neue', 'Arial Black', sans-serif;
            font-size: 32px;
            letter-spacing: 2px;
            margin-bottom: 4px;
            color: #000;
        }

        .header p {
            font-size: 12px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-container {
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Days scroll bar */
        .days-container {
            background-color: #fff;
            border-bottom: 2px solid #ffe927;
            padding: 12px 0;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            flex-shrink: 0;
        }

        .days-list {
            display: flex;
            gap: 8px;
            padding: 0 12px;
            min-width: min-content;
        }

        .day-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 70px;
            padding: 10px 8px;
            background-color: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
        }

        .day-btn:hover {
            border-color: #ffe927;
            background-color: #faf5e4;
        }

        .day-btn.active {
            background-color: #ffe927;
            border-color: #ffe927;
            font-weight: bold;
        }

        .day-btn::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            bottom: 4px;
            right: 4px;
            background-color: #ccc;
        }

        .day-btn.has-availability::after {
            background-color: #4caf50;
            box-shadow: 0 0 4px rgba(76, 175, 80, 0.6);
        }

        .day-btn.no-schedule::after {
            background-color: #999;
        }

        .day-btn-date {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .day-btn-name {
            font-size: 10px;
        }

        /* Slots container */
        .slots-container {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
            background-color: #fff;
        }

        .slots-header {
            margin-bottom: 20px;
        }

        .slots-header h2 {
            font-family: 'Bebas Neue', 'Arial Black', sans-serif;
            font-size: 18px;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .slots-header p {
            font-size: 13px;
            color: #666;
        }

        .error-message {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            border: 3px solid #dc3545;
            border-radius: 8px;
            padding: 16px 16px 16px 48px;
            margin-bottom: 16px;
            color: #b71c1c;
            font-size: 14px;
            font-weight: 500;
            display: none;
            position: relative;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.15);
            animation: slideDown 0.3s ease-out;
            line-height: 1.5;
        }

        .error-message::before {
            content: '‚ö†Ô∏è';
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .error-message.visible {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message-inline {
            background-color: #ffcdd2;
            border: 2px solid #dc3545;
            border-radius: 6px;
            padding: 8px 12px 8px 32px;
            color: #b71c1c;
            font-size: 12px;
            font-weight: 500;
            display: none;
            position: relative;
            white-space: nowrap;
            animation: slideDown 0.3s ease-out;
            line-height: 1.3;
        }

        .error-message-inline::before {
            content: '‚ö†Ô∏è';
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
        }

        .error-message-inline.visible {
            display: block;
        }

        .action-buttons {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slots-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        .time-slot {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
            transition: all 0.2s ease;
        }

        .time-slot.available {
            border-color: #ffe927;
            background-color: #fffbf0;
            cursor: pointer;
        }

        .time-slot.available:hover {
            background-color: #ffe927;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .time-slot.occupied {
            border-color: #ccc;
            background-color: #f0f0f0;
            color: #999;
            cursor: not-allowed;
        }

        .time-slot input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #ffe927;
        }

        .time-slot.occupied input[type="checkbox"] {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .time-slot-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .time-slot-time {
            font-family: 'Bebas Neue', 'Arial Black', sans-serif;
            font-size: 18px;
            letter-spacing: 1px;
            font-weight: 400;
        }

        .time-slot-status {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 4px 8px;
            border-radius: 3px;
        }

        .time-slot-status.available {
            background-color: #ffe927;
            color: #000;
            font-weight: bold;
        }

        .time-slot-status.occupied {
            background-color: #ddd;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        /* Action bar */
        .action-bar {
            padding: 16px 20px;
            border-top: 2px solid #ddd;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .selection-info {
            font-size: 14px;
            color: #666;
            min-width: 120px;
        }

        .selection-info strong {
            color: #000;
        }

        .reserve-btn {
            padding: 12px 24px;
            background-color: #000;
            color: #ffe927;
            border: none;
            border-radius: 4px;
            font-family: 'Bebas Neue', 'Arial Black', sans-serif;
            font-size: 16px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            font-weight: 400;
            white-space: nowrap;
        }

        .reserve-btn:hover:not(:disabled) {
            background-color: #ffe927;
            color: #000;
        }

        .reserve-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .reserve-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 24px;
            }

            .day-btn {
                min-width: 60px;
                padding: 8px 6px;
            }

            .slots-header h2 {
                font-size: 16px;
            }

            .time-slot {
                padding: 12px 14px;
            }

            .time-slot-time {
                font-size: 16px;
            }

            .action-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .action-buttons {
                flex-direction: column;
                align-items: stretch;
                width: 100%;
            }

            .error-message-inline {
                white-space: normal;
                width: 100%;
            }

            .reserve-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>FRACTALIA</h1>
        <p>Calendario de disponibilidad</p>
    </div>

    <div class="main-container">
        <!-- Days scroll bar -->
        <div class="days-container">
            <div class="days-list" id="daysList">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Slots section -->
        <div class="slots-container">
            <div class="slots-header">
                <h2 id="selectedDayName">Selecciona un d√≠a</h2>
                <p id="selectedDayText">Haz clic en un d√≠a para ver horarios disponibles</p>
            </div>
            <div class="slots-list" id="slotsList">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <!-- Action bar -->
    <div class="action-bar">
        <div class="selection-info">
            <span id="selectionCount">0 horarios</span> seleccionados
        </div>
        <div class="action-buttons">
            <div class="error-message-inline" id="validationError"></div>
            <button class="reserve-btn" id="reserveBtn" disabled>
                Reservar
            </button>
        </div>
    </div>

    <script>
        const BATCH_SIZE = 30;
        const API_ENDPOINT = '{% url "fractalia_disponibilidad_api" %}';
        const DIAS_API_ENDPOINT = '{% url "fractalia_dias_disponibilidad_api" %}';
        const PENDING_BOOKING_ENDPOINT = '{% url "fractalia_create_pending_booking" %}';
        const RESOURCE_ID = {{ resources.first.id|default:'null' }};

        let selectedDate = null;
        let selectedSlots = new Set();
        let daysLoaded = 0;
        let loadingBatch = false;
        let nextBatchDate = null;

        // Get CSRF token from cookie
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Validate if slots are contiguous and valid duration
        function isValidReservation(slots) {
            const VALID_DURATIONS = [2, 4, 6, 8];  // Only 2, 4, 6, or 8 hours allowed

            // Check if any slots selected
            if (slots.size === 0) return false;

            // Check duration is valid (2, 4, 6, or 8 hours)
            if (!VALID_DURATIONS.includes(slots.size)) return false;

            // Check if slots are contiguous
            const hours = Array.from(slots)
                .map(t => parseInt(t.split(':')[0]))
                .sort((a, b) => a - b);

            for (let i = 1; i < hours.length; i++) {
                if (hours[i] - hours[i - 1] !== 1) return false;  // Not contiguous
            }

            return true;
        }

        // Legacy function for compatibility
        function isContiguous(slots) {
            if (slots.size === 0) return false;
            const hours = Array.from(slots)
                .map(t => parseInt(t.split(':')[0]))
                .sort((a, b) => a - b);
            for (let i = 1; i < hours.length; i++) {
                if (hours[i] - hours[i - 1] !== 1) return false;
            }
            return true;
        }

        // Load a batch of days
        function loadDaysBatch(fromDate, batchSize) {
            if (loadingBatch) return Promise.resolve();
            loadingBatch = true;

            const fromDateStr = fromDate ? fromDate.toISOString().split('T')[0] : undefined;
            let url = `${DIAS_API_ENDPOINT}?resource_id=${RESOURCE_ID}&days=${batchSize}`;
            if (fromDateStr) url += `&from_date=${fromDateStr}`;

            return fetch(url)
                .then(response => response.json())
                .then(data => {
                    createDayButtons(data.days);
                    daysLoaded += data.days.length;
                    const lastDate = data.days[data.days.length - 1].fecha;
                    nextBatchDate = new Date(lastDate + 'T00:00:00');
                    nextBatchDate.setDate(nextBatchDate.getDate() + 1);
                    loadingBatch = false;
                    return nextBatchDate;
                })
                .catch(error => {
                    console.error('Error loading batch:', error);
                    loadingBatch = false;
                    throw error;
                });
        }

        // Create day buttons
        function createDayButtons(daysData) {
            const daysList = document.getElementById('daysList');

            daysData.forEach(dayInfo => {
                const date = new Date(dayInfo.fecha + 'T00:00:00');
                const dayName = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'][date.getDay()];
                const dayNum = date.getDate();

                const btn = document.createElement('button');
                btn.className = 'day-btn';
                btn.dataset.date = dayInfo.fecha;

                if (dayInfo.has_schedule) {
                    if (dayInfo.has_availability) {
                        btn.classList.add('has-availability');
                    }
                } else {
                    btn.classList.add('no-schedule');
                }

                btn.innerHTML = `
                    <div class="day-btn-date">${dayNum}</div>
                    <div class="day-btn-name">${dayName}</div>
                `;

                btn.addEventListener('click', () => selectDay(dayInfo.fecha, btn));
                daysList.appendChild(btn);
            });

            // Add sentinel for infinite scroll
            if (daysLoaded === BATCH_SIZE) {
                const sentinel = document.createElement('div');
                sentinel.id = 'scroll-sentinel';
                sentinel.style.width = '1px';
                sentinel.style.height = '60px';
                daysList.appendChild(sentinel);

                const daysContainer = document.querySelector('.days-container');
                const observer = new IntersectionObserver((entries) => {
                    if (entries[0].isIntersecting && !loadingBatch) {
                        loadDaysBatch(nextBatchDate, BATCH_SIZE).then(() => {
                            // Sentinel moved to end, observer will trigger again
                        });
                    }
                }, { root: daysContainer, threshold: 0.1 });

                observer.observe(sentinel);
            }
        }

        // Select a day
        function selectDay(dateStr, btn) {
            selectedSlots.clear();
            updateSelectionCount();
            hideValidationError();

            document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            selectedDate = dateStr;
            loadSlots(dateStr);

            btn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }

        // Load slots for selected day
        function loadSlots(dateStr) {
            if (!RESOURCE_ID) {
                showEmptyState('No hay recursos disponibles');
                return;
            }

            const slotsList = document.getElementById('slotsList');
            slotsList.innerHTML = '<div class="loading">Cargando horarios...</div>';

            fetch(`${API_ENDPOINT}?fecha=${dateStr}&resource_id=${RESOURCE_ID}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showError(data.error);
                    } else {
                        renderSlots(data);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('Error al cargar los horarios');
                });

            updateHeader(dateStr);
        }

        // Render slots
        function renderSlots(data) {
            const slotsList = document.getElementById('slotsList');

            if (!data.slots || data.slots.length === 0) {
                slotsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÖ</div>
                        <div>No hay horarios disponibles en esta fecha</div>
                    </div>
                `;
                return;
            }

            slotsList.innerHTML = '';

            data.slots.forEach(slot => {
                const slotDiv = document.createElement('div');
                slotDiv.className = `time-slot ${slot.available ? 'available' : 'occupied'}`;

                const status = slot.available ? 'Disponible' : 'Ocupado';
                const checkboxId = `slot-${slot.time}`;

                slotDiv.innerHTML = `
                    <input
                        type="checkbox"
                        id="${checkboxId}"
                        data-time="${slot.time}"
                        ${!slot.available ? 'disabled' : ''}
                    />
                    <div class="time-slot-content">
                        <div class="time-slot-time">${slot.time}</div>
                        <div class="time-slot-status ${slot.available ? 'available' : 'occupied'}">${status}</div>
                    </div>
                `;

                if (slot.available) {
                    const checkbox = slotDiv.querySelector('input[type="checkbox"]');
                    checkbox.addEventListener('change', () => {
                        if (checkbox.checked) {
                            selectedSlots.add(slot.time);
                        } else {
                            selectedSlots.delete(slot.time);
                        }
                        updateSelectionCount();
                    });
                }

                slotsList.appendChild(slotDiv);
            });
        }

        // Update selection count and button state
        function updateSelectionCount() {
            const count = selectedSlots.size;
            document.getElementById('selectionCount').textContent = `${count} horario${count !== 1 ? 's' : ''}`;

            const isValid = isValidReservation(selectedSlots);
            document.getElementById('reserveBtn').disabled = !isValid;

            // Show appropriate error message
            if (count > 0 && !isValid) {
                if (![2, 4, 6, 8].includes(count)) {
                    showValidationError(`‚ùå Duraci√≥n inv√°lida (${count}h). Las reservas deben ser de 2, 4, 6 u 8 horas.`);
                } else if (!isContiguous(selectedSlots)) {
                    showValidationError('‚ùå Horarios no contiguos. Los horarios deben ser consecutivos sin interrupciones.');
                }
            } else {
                hideValidationError();
            }
        }

        // Validation error messages
        function showValidationError(message) {
            const errorDiv = document.getElementById('validationError');
            errorDiv.textContent = message;
            errorDiv.classList.add('visible');
        }

        function hideValidationError() {
            document.getElementById('validationError').classList.remove('visible');
        }

        // Handle reservation
        async function handleReservation() {
            if (!isValidReservation(selectedSlots)) return;

            const slots = Array.from(selectedSlots).sort();
            const startTime = slots[0];
            const endHour = parseInt(slots[slots.length - 1].split(':')[0]) + 1;
            const endTime = `${endHour.toString().padStart(2, '0')}:00`;

            const reserveBtn = document.getElementById('reserveBtn');
            reserveBtn.disabled = true;
            reserveBtn.textContent = 'Creando reserva...';

            try {
                const response = await fetch(PENDING_BOOKING_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken'),
                    },
                    body: JSON.stringify({
                        resource_id: RESOURCE_ID,
                        fecha: selectedDate,
                        start_time: startTime,
                        end_time: endTime,
                    }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Error al crear la reserva');
                }

                const data = await response.json();
                const code = data.code;

                // Get resource name
                const resourceName = document.querySelector('[data-resource-name]')?.getAttribute('data-resource-name') || 'Fractalia';

                // Format date
                const date = new Date(selectedDate + 'T00:00:00');
                const dayName = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'][date.getDay()];
                const dayNum = date.getDate();
                const month = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio',
                               'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'][date.getMonth()];

                // Build WhatsApp message
                const message = `Hola! Quiero reservar ${resourceName} el ${dayName} ${dayNum} de ${month} de ${startTime} a ${endTime}. Mi c√≥digo de reserva es: ${code}`;

                // Open WhatsApp
                const whatsappNumber = document.querySelector('[data-whatsapp]')?.getAttribute('data-whatsapp') || '';
                if (whatsappNumber) {
                    const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
                    window.open(whatsappURL, '_blank');
                }

                // Reset
                selectedSlots.clear();
                updateSelectionCount();

            } catch (error) {
                console.error('Error:', error);
                alert(`Error: ${error.message}`);
            } finally {
                reserveBtn.disabled = false;
                reserveBtn.textContent = 'Reservar';
            }
        }

        // Update header
        function updateHeader(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            const dayName = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'][date.getDay()];
            const dayNum = date.getDate();
            const month = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio',
                           'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'][date.getMonth()];

            document.getElementById('selectedDayName').textContent = `${dayName} ${dayNum} de ${month}`;
            document.getElementById('selectedDayText').textContent = 'Selecciona los horarios que desees';
        }

        // Show empty state
        function showEmptyState(message) {
            document.getElementById('slotsList').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üö´</div>
                    <div>${message}</div>
                </div>
            `;
        }

        // Show error
        function showError(message) {
            document.getElementById('slotsList').innerHTML = `
                <div style="background-color: #ffe4e4; border: 2px solid #ff6b6b; border-radius: 6px; padding: 16px; color: #cc0000;">${message}</div>
            `;
        }

        // Event listener for reserve button
        document.getElementById('reserveBtn').addEventListener('click', handleReservation);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (RESOURCE_ID) {
                loadDaysBatch(null, BATCH_SIZE);
            }
        });
    </script>

    {% if resources.first %}
        <div data-whatsapp="{{ resources.first.whatsapp_number }}" data-resource-name="{{ resources.first.name }}" style="display:none;"></div>
    {% endif %}
</body>
</html>
