<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alejandro Benítez - Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #ffe927;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Bebas Neue', 'Arial Black', sans-serif;
            font-size: 48px;
            letter-spacing: 2px;
            font-weight: 400;
            color: #000;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: #333;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .links-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-button {
            display: inline-block;
            padding: 16px 24px;
            background-color: #000;
            color: #ffe927;
            text-decoration: none;
            text-align: center;
            font-family: 'Bebas Neue', 'Arial Black', sans-serif;
            font-size: 18px;
            letter-spacing: 1px;
            border: 2px solid #000;
            border-radius: 4px;
            transition: all 0.2s ease;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 400;
        }

        .link-button:hover {
            background-color: #ffe927;
            color: #000;
        }

        .link-button:active {
            transform: scale(0.98);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state p {
            font-size: 16px;
            line-height: 1.6;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 36px;
            }

            .link-button {
                padding: 14px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ALEJANDRO BENÍTEZ</h1>
            <p>Fotografía</p>
        </div>

        {% if links %}
            <div class="links-list">
                {% for link in links %}
                    <a href="{{ link.url }}" target="_blank" rel="noopener noreferrer" class="link-button">
                        {{ link.label }}
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <div class="empty-state">
                <p>No hay links disponibles en este momento.</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
